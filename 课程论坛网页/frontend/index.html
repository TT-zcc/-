<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LurkForWork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
</head>
<body>
  <main role="main">
    <div class="overlay"></div>
    <div id="login">
      <form id="login-form" name="login-form">
        <div class="login-register-container ">
          <div class="login-register-text">Email</div>
          <input type="text" name="login-email" class="login-register-input">
        </div>
        <div class="login-register-container ">
          <div class="login-register-text">Password</div>
          <input type="password" name="login-password" class="login-register-input">
        </div>
        <br />
        <button type="button" class="submit-button">Submit</button><br />
        <br />
        <button type="button" id="go-to-register-button">Create account</button>
      </form>
    </div>
    <div id="register">
      <form id="register-form" name="register-form">
        <div class="login-register-container ">
          <div class="login-register-text">Email</div>
          <input type="text" name="register-email" class="login-register-input">
          </div>
        <div class="login-register-container ">
          <div class="login-register-text">Name</div>
          <input type="text" name="register-name" class="login-register-input">
        </div>
        <div class="login-register-container ">
          <div class="login-register-text">Password</div>
          <input type="password" name="register-password" class="login-register-input">
        </div>
        <div class="login-register-container ">
          <div class="login-register-text">Confirm Password</div>
          <input type="password" name="confirm-password" class="login-register-input">
        </div>
        <br />
        <button type="button" class="submit-button">Submit</button><br />
        <br />
      </form>
    </div>
    <div id="dashboard">
      <div id="thread-container">
        <div id="go-to-user-profile">Go To Your Profile</div>
        <div id="thread-button-container">
          <div class="one-button-container"><button type="button" id="log-out-button">Log Out</button></div>
          <div class="one-button-container"><button type="button" id="create-button">Create</button></div>
        </div>
        <div class="all-thread-container"></div>
      </div>
    </div>
    <div id="create-thread-screen">
      <div id="content-container">
        <label for="title">Title</label><br>
        <input type="text" id="title-input"><br>
        <label for="body-content">Body Content</label><br>
        <textarea class="body-content"></textarea><br>
        <div id="check-box-container">
          <input type="checkbox" class="public-check-box">
          <label for="public-check-box">Public</label>
        </div><br>
        <button type="button" id="create-sumbit-button">Submit</button>
      </div>
    </div>
    <div id="individual-thread-screen">
      <div id="individual-all-thread-container"></div>
      <div id="individual-main-container">
        <div id="thread-content-container">
          <div id="main-title"></div><br>
          <div class="image-name-container">
            <div class="user-image-container"><img class="individual-user-image" alt="Avatar"></div>
            <div id="name-container"><div class="name-text"></div></div>
          </div><br>   
          <div id="eye-img-container">
            <img src="blue-eye.png" class="watch-eye" alt="Bule Watch Eye">
            <img src="gray-eye.png" class="watch-eye" alt="Gray Watch Eye">
          </div>
          <div class="main-like-content-part">
            <div class="like-container">
              <div class="heart"></div>
              <div class="individual-like-number"></div>
            </div>
            <div id="main-content-text"></div>
          </div><br>
          <div class="row-container">
            <button type="button" class="comment-edit-delete-button">Edit</button>
            <button type="button" class="comment-edit-delete-button">Delete</button>
          </div><br />
          <div id="Comment-part">Comment</div><br>
        </div>
        <div id="input-comment-container">
          <textarea id="input-comment-content"></textarea><br>
          <button type="button" id="input-comment-button">Comment</button>
        </div>
      </div>
    </div>
    <div id="edit-screen">
      <div>Title</div><br />
      <input type="text" id="edit-title-input"><br />
      <textarea id="edit-content-input"></textarea><br />
      <div id="check-box-container">
        <input type="checkbox" class="public-check-box">
        <label for="public-check-box">Public</label>
        <span class="span-in-check-box"></span>
        <input type="checkbox" class="public-check-box">
        <label for="public-check-box">Lock</label>
      </div><br>
    <button type="button" id="save-button">Save</button><br />
    </div>
    <div id="user-screen">
      <div id="user-all-thread-container"></div>
      <div class="user-information-container">
        <div class="email-content"></div>
        <div class="name-content"></div>
        <div class="admin-content"></div><br>
        <div id="user-img-tilte">User Image:</div>
        <img id="user-img" alt="User Avatar"><br>
        <button type="button" id="update-button">Update Information</button><br>
        <div id="container-for-position">
          <div class="user-update-container">
            <label for="email">Email:</label>
            <input type="text" class="update-content">
            <label for="password">Password:</label>
            <input type="password" class="update-content">
            <label for="name">Name:</label>
            <input type="text" class="update-content">
            <label for="update-image">Update image:</label> 
            <input type="file" id="fileInput" accept="image/*"><br>
            <div class="update-button-container">
              <button type="button" class="img-change-submit-information-button">Cancel</button>
              <button type="button" class="img-change-submit-information-button">Submit</button>
            </div> 
          </div> 
        </div><br>
      <div id="update-permission-container">
        <label for="user-permission">Update User Permission:</label><br>
        <select id="user-permission">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select><br>
      </div>
    </div>
  </main>
  <script type="module" src="src/main.js"></script>
</body>
</html>
